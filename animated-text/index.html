<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Animated Text</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <p class="rainbow">HELLO!</p>
    <p><a href="#" class="btn anim">I Jiggle</a></p>

    <p class="box">FORWARD</p>
    <p class="box reverse">REVERSE</p>
    <p class="box alternate">ALTERNATE</p>

    <p class="fill">NONE</p>
    <p class="fill front">FORWARDS - stays red at end</p>
    <p class="fill back">BACKWARDS - turns yellow immediately</p>
    <p class="fill both">BOTH- turns yellow immediately and stays red at end</p>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
